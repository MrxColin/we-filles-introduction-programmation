#Début de l'algorithme

def decoder_message(message) :
	message_decode = ""
	for lettre in message : 
	    chiffre = ord(lettre)
	    chiffre = chiffre - 3
	    message_decode = message_decode + chr(chiffre)
	return message_decode
message_code = input("Que cherchez-vous à décoder ? ")
print("Message décodé : " + decoder_message(message_code))

#Fin de l'algorithme
